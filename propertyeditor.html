<html>
<head>
  <title>Property Editor - AngularJS App</title>
  <!-- build:css css/app-name.min.css -->
  <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- endbuild -->
</head>

<body ng-app="app" ng-controller="PropertyEditorController">  
  
  <h1>Form:</h1>  
	<div ng-repeat="field in fields">  
    <ng-include src="'templates/showform.html'"/>  
  </div>      
  
  <h1>View:</h1>  
	<div ng-repeat="field in fields">  
    <ng-include src="'templates/viewform.html'"/>  
  </div>    
  
</body>  
  <!-- build:js js/app-name.min.js -->
  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
  <!-- endbuild -->
</html>
